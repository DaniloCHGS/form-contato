<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    
    <main class="container-fluid main">
        <article class="contato-container">
            <header>
                <h1 class="text-center">Formulário para contato</h1>
                <hr>
            </header>
            <section>
                <form action="">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="nome">Nome <span class="obrigatorio">*</span> </label>
                                <input type="text" class="form-control" id="nome" name="nome">
                                <span class="obrigatorio msg-erro">Este campo precisa ser preenchido</span>
                            </div>
                        </div>
                        <div class="col-lg-12 mt-3 mb-3">
                            <div class="form-group">
                                <label for="telefone">Telefone <span class="obrigatorio">*</span> </label>
                                <input type="text" class="form-control" id="telefone" placeholder="(99) 9 99999-9999" name="telefone" data-toggle="input-mask" data-mask-format="(00) 0 0000-0000">
                                <span class="obrigatorio msg-erro">Este campo precisa ser preenchido</span>
                            </div>
                        </div>
                        <div class="col-lg-12 mb-3">
                            <div class="form-group">
                                <label for="assunto">Assunto <span class="obrigatorio">*</span> </label>
                                <input type="text" class="form-control" id="assunto" placeholder="Descreva de forma objetiva" name="assunto">
                                <span class="obrigatorio msg-erro">Este campo precisa ser preenchido</span>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="mensagem">Mensagem <span class="obrigatorio">*</span> </label>
                                <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="form-control"></textarea>
                                <span class="obrigatorio msg-erro">Este campo precisa ser preenchido</span>
                            </div>
                        </div>
                        <div class="col-lg-12 d-flex justify-content-end mt-3">
                            <input type="submit" class="btn btn-success" value="Enviar">
                        </div>
                    </div>
                </form>
            </section>
        </article>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Máscara dos inputs -->
    <script src="assets/js/jquery.mask.min.js"></script>
    <script src="assets/js/autoNumeric-min.js"></script>
    <script src="assets/js/form-masks.init.js"></script>
</body>
</html>
